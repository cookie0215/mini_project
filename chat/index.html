<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chatBot</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/main.js"></script>
</head>
<body>
    <section>
        <article>
            <h1>챗봇 만들기</h1>
            <div class="dogTalkBox">
                <p id="dogTalk">멍멍</p>
            </div>
    
            <div class="dogImg">
                <img src="img/dog1.png" alt="챗봇이미지" />
            </div>
    
            <div class="myTalkBox">
                <input id="myTalk" type="text" placeholder="멍이에게 말을 걸어보세요." />
                <button class="chatBtn">말하기</button>
            </div>
        </article>
    </section>
</body>
</html>
